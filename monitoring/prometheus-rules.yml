groups:
  - name: ecommerce_alerts
    rules:
      # Service Health Alerts
      - alert: ServiceDown
        expr: up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Service {{ $labels.job }} is down"
          description: "Service {{ $labels.job }} has been down for more than 1 minute"

      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) > 0.1
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value }} errors per second"

      # Business Metrics Alerts
      - alert: LowInventoryAlert
        expr: inventory_stock_level < 10
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "Low inventory for product {{ $labels.product_id }}"
          description: "Product {{ $labels.product_id }} has only {{ $value }} items left"

      - alert: HighPaymentFailureRate
        expr: rate(payments_failed_total[5m]) / rate(payments_total[5m]) > 0.05
        for: 3m
        labels:
          severity: critical
        annotations:
          summary: "High payment failure rate"
          description: "Payment failure rate is {{ $value | humanizePercentage }}"

      - alert: DatabaseConnectionsHigh
        expr: pg_stat_activity_count > 80
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High database connections"
          description: "PostgreSQL has {{ $value }} active connections"

  - name: ecommerce_recording_rules
    rules:
      # Business Metrics Recording Rules
      - record: ecommerce:orders_per_minute
        expr: rate(orders_created_total[1m]) * 60

      - record: ecommerce:revenue_per_minute
        expr: rate(revenue_total[1m]) * 60

      - record: ecommerce:payment_success_rate
        expr: rate(payments_successful_total[5m]) / rate(payments_total[5m])

      - record: ecommerce:inventory_turnover_rate
        expr: rate(inventory_items_sold[1h]) / avg(inventory_stock_level)